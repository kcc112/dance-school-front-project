<div class="schedule-table-box">
  <h2>{{day}}</h2>
  <table mat-table [dataSource]="activities">
    <ng-container matColumnDef="hours">
      <th mat-header-cell class="header" style="width: 25%" *matHeaderCellDef>Godzina</th>
      <td mat-cell style="width: 25%" *matCellDef="let element">{{element.start + " - " + element.end}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell class="header" style="width: 20%" *matHeaderCellDef>Technika</th>
      <td mat-cell style="width: 20%" *matCellDef="let element">{{element.type}}</td>
    </ng-container>

    <ng-container matColumnDef="instructor">
      <th mat-header-cell class="header" style="width: 25%" *matHeaderCellDef>Instruktor</th>
      <td mat-cell style="width: 25%" *matCellDef="let element">{{element.instructor}}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell class="header" style="width: 15%" *matHeaderCellDef>Poziom</th>
      <td mat-cell style="width: 15%" *matCellDef="let element">{{convertLevel(element.level)}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell class="header" style="width: 15%" *matHeaderCellDef></th>
      <td mat-cell style="width: 15%" *matCellDef="let element" class="right-align">
        <button mat-button color="primary" (click)="openModal()">Zapisz siÄ™</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
